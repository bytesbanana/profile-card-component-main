<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        position: absolute;
        font-size: 1rem;
        text-align: center;
        z-index: 10;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/ByteBanana/fontend-metor-solutions/tree/main/profile-card-component-main"
      >
        Bytebanana</a
      >.
    </div>
    <main>
      <div class="background-circles">
        <img class="top-circle" src="/images/bg-pattern-top.svg" alt="" />
        <img class="bottom-circle" src="/images/bg-pattern-bottom.svg" alt="" />
      </div>
      <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
          <div class="profile-img-holder">
            <img src="images/image-victor.jpg" alt="" />
          </div>
          <h2 class="name">
            Victor Crest
            <span class="age">26</span>
          </h2>
          <p class="location">London</p>
        </div>
        <div class="card-footer">
            <div class="item">
              <b>80K</b>
              <p class="unit">Followers</p>
            </div>
            <div class="item">
              <b>803K</b>
              <p class="unit">Likes</p>
            </div>
            <div class="item">
              <b>1.4K</b>
              <p class="unit">Photos</p>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
